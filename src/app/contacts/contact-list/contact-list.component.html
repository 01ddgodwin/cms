<div class="row panel panel-default">
  <div class="col-xs-12 panel-heading">
    <h2 class="pull-left">Contacts</h2>
    <button class="btn btn-success pull-right">New Contact</button>
  </div>

  <hr>
  <div class="row panel-body">
    <div class="col-xs-12">
      <app-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl"></app-contact-item>
    </div>
  </div>
</div>
